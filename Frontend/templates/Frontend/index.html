
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS: Personal Voice Assistant</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Frontend/styles.css' %}">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <meta name="csrf-token" content="{{ csrf_token }}">   
</head>

<body>
    <nav class="navigation">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'team' %}">Team</a>
        <a href="{% url 'contact' %}">Contact</a>
        <div id="marker"></div>
    </nav>
    <div class="box">
        <div class="content" id="content">
            <img src="{% static 'Frontend/jarvis.jpeg' %}" alt="">
            <h2>JARVIS:<br><span>Personal Voice Assistant</span></h2>
            <input type="text" id="userInput" placeholder="Type your command...">
            <button id="voiceBtn"  onclick="startRecording()">Voice Input</button> <!-- New button for voice input -->
            {% comment %} <button id="submitBtn" onclick="get_response()">Submit</button> {% endcomment %}
            <button id="submitBtn" onclick="handleSubmit()">Submit</button>
            {% comment %} <button id="submitBtn"  >Send Audio</button> {% endcomment %}
        </div>
    </div>
    <div class="response-container">
        <div id="responseContainer">
            {% comment %} <div id="output" class='output'>
                working    
            </div> {% endcomment %}
            working
        </div>
        
            {% comment %} <py-script>

            </py-script> {% endcomment %}
    </div>
    {% comment %} <audio controls id="audio" autoplay style="display: none">
        <source src="{% static 'Frontend/introduction.mp3' %}" type="audio/mpeg">
    </audio>  {% endcomment %}
    <script src="{% static 'Frontend/script.js' %}"></script>
</body>

</html>
